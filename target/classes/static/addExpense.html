<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Expense</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      color-scheme: light dark;

      /* Blue system */
      --blue-900:#0B3A82;
      --blue-700:#305CDE; /* primary */
      --blue-600:#2F7AE5; /* focus */
      --blue-500:#3B82F6; /* accent */
      --blue-100:#E6F0FF; /* soft surface */
      --blue-050:#F4F8FF; /* page bg */

      /* Neutrals */
      --white:#ffffff;
      --ink-900:#111827;
      --ink-700:#374151;
      --ink-500:#6B7280;
      --ink-300:#D1D5DB;
      --ink-200:#E5E7EB;

      /* Theme tokens */
      --page-bg:var(--blue-050);
      --surface:var(--white);
      --surface-alt:#FAFBFF;
      --text:var(--ink-900);
      --muted:var(--ink-700);
      --subtle:var(--ink-500);
      --divider:var(--ink-200);

      --field-bg:#FFFFFF;
      --field-border:var(--ink-300);
      --field-focus:var(--blue-600);

      --btn-bg:var(--blue-700);
      --btn-bg-hover:#244DC6;
      --btn-text:#FFFFFF;

      --btn-ghost-bg:#EAF0FF;
      --btn-ghost-text:var(--blue-700);
      --btn-ghost-hover:#DBE6FF;

      --ring:0 0 0 3px rgba(47,122,229,.28);
      --shadow-lg:0 12px 28px rgba(17,24,39,.16);
      --shadow-md:0 8px 20px rgba(17,24,39,.12);
      --radius:14px;
      --radius-sm:10px;
    }

    @media (prefers-color-scheme: dark){
      :root{
        --page-bg:#0b1220;
        --surface:#0f172a;
        --surface-alt:#0b1324;
        --text:#E5E7EB;
        --muted:#CBD5E1;
        --subtle:#94A3B8;
        --divider:#1f2937;

        --field-bg:#0b1324;
        --field-border:#334155;
        --field-focus:#60A5FA;

        --btn-bg:#3B82F6;
        --btn-bg-hover:#2563EB;
        --btn-text:#EAF2FF;

        --btn-ghost-bg:#15233f;
        --btn-ghost-text:#cfe0ff;
        --btn-ghost-hover:#1a2b4f;

        --ring:0 0 0 3px rgba(96,165,250,.35);
        --shadow-lg:0 14px 30px rgba(0,0,0,.55);
        --shadow-md:0 10px 24px rgba(0,0,0,.45);
      }
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,"Segoe UI",Roboto,system-ui,-apple-system,sans-serif;
      background:
        radial-gradient(1200px 600px at 10% -10%, #f0f6ff 0%, var(--page-bg) 45%),
        var(--page-bg);
      color:var(--text);
      display:grid;
      place-items:start center;
      padding:40px 16px;
    }

    .shell{
      width:100%;
      max-width:860px;
      background:linear-gradient(180deg, var(--surface) 0%, var(--surface-alt) 100%);
      border:1px solid var(--divider);
      border-radius:18px;
      box-shadow:var(--shadow-lg);
      padding:28px;
    }

    .head{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:16px;
      margin-bottom:18px;
    }
    .title{
      margin:0;
      font-size:1.5rem;
      font-weight:800;
      letter-spacing:.2px;
      color:var(--blue-900);
    }
    .subtitle{
      margin:6px 0 0 0;
      color:var(--subtle);
      font-size:.98rem;
    }

    form{
      margin-top:12px;
      display:grid;
      grid-template-columns:1fr;
      gap:16px;
    }

    label{
      display:block;
      color:var(--muted);
      font-size:.95rem;
      margin-bottom:8px;
    }

    input[type="text"],
    input[type="date"],
    input[type="number"],
    select{
      width:100%;
      padding:12px 12px;
      border:1px solid var(--field-border);
      border-radius:var(--radius-sm);
      background:var(--field-bg);
      color:var(--text);
      font-size:1rem;
      line-height:1.4;
      transition:border-color .18s ease, box-shadow .18s ease, background .18s ease;
    }

    input:focus, select:focus{
      outline:none;
      border-color:var(--field-focus);
      box-shadow:var(--ring);
      background:#fff;
    }

    .grid-2{
      display:grid;
      grid-template-columns:1fr;
      gap:16px;
    }
    @media (min-width:720px){
      .grid-2{ grid-template-columns:1fr 1fr; }
    }

    .actions{
      display:flex;
      justify-content:flex-end;
      gap:10px;
      padding-top:8px;
      border-top:1px solid var(--divider);
      margin-top:8px;
    }

    .btn{
      border:none;
      padding:12px 18px;
      border-radius:12px;
      cursor:pointer;
      font-weight:700;
      font-size:.98rem;
      transition:transform .08s ease, background .15s ease, box-shadow .15s ease;
    }
    .btn.primary{
      background:var(--btn-bg);
      color:var(--btn-text);
      box-shadow:0 6px 16px rgba(48,92,222,.28);
    }
    .btn.primary:hover{
      background:var(--btn-bg-hover);
      transform:translateY(-1px);
      box-shadow:0 8px 20px rgba(48,92,222,.35);
    }
    .btn.primary:focus-visible{outline:none;box-shadow:var(--ring)}
    .btn.ghost{
      background:var(--btn-ghost-bg);
      color:var(--btn-ghost-text);
      box-shadow:0 4px 12px rgba(48,92,222,.12);
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      height:44px;
    }
    .btn.ghost:hover{ background:var(--btn-ghost-hover); }

    .tip{
      background:linear-gradient(180deg, var(--white) 0%, var(--blue-100) 100%);
      border:1px solid var(--divider);
      border-radius:12px;
      padding:14px 16px;
      box-shadow:var(--shadow-md);
      color:var(--muted);
      font-size:.95rem;
      margin-bottom:12px;
    }
  </style>

  <script>
    // Build a unique sorted list of currency codes and names from REST Countries v3.1
    async function loadCurrencies() {
      const select = document.getElementById('currency');
      try {
        const resp = await fetch('https://restcountries.com/v3.1/all?fields=currencies');
        if (!resp.ok) throw new Error('Failed to load currencies');
        const data = await resp.json();

        // currencies is an object keyed by ISO 4217 code, e.g., { "INR": { name: "Indian rupee", symbol: "â‚¹" } }
        const map = new Map(); // code -> name
        for (const country of data) {
          const cur = country.currencies;
          if (!cur || typeof cur !== 'object') continue;
          for (const code of Object.keys(cur)) {
            const entry = cur[code];
            const name = entry && entry.name ? entry.name : code;
            if (!map.has(code)) map.set(code, name); // take first seen
          }
        }

        const list = Array.from(map.entries()).sort((a, b) => a[0].localeCompare(b[0])); // sort by code

        // Clear and populate
        select.innerHTML = '<option value="">Select currency</option>';
        for (const [code, name] of list) {
          const opt = document.createElement('option');
          opt.value = code;
          opt.textContent = code + ' - ' + name;
          select.appendChild(opt);
        }
      } catch (e) {
        // Fallback if API fails
        select.innerHTML = `
          <option value="">Select currency</option>
          <option value="INR">INR - Indian rupee</option>
          <option value="USD">USD - United States dollar</option>
          <option value="EUR">EUR - Euro</option>
        `;
        console.error(e);
      }
    }

    document.addEventListener('DOMContentLoaded', loadCurrencies);
  </script>
</head>
<body>
  <div class="shell">
    <div class="head">
      <div>
        <h1 class="title">Add Expense</h1>
        <p class="subtitle">Record spending with category, currency, and remarks</p>
      </div>
    </div>

    <div class="tip">Use clear descriptions and correct currency codes to keep expense records consistent</div>

    <form action="/insertExpenses" method="post" novalidate>
      <div class="grid-2">
        <div>
          <label for="Description">Description</label>
          <input id="Description" name="Description" type="text" autocomplete="off" />
        </div>

        <div>
          <label for="date">Date</label>
          <input id="date" name="date" type="date" required />
        </div>
      </div>

      <div class="grid-2">
        <div>
          <label for="Category">Category</label>
          <input id="Category" name="Category" type="text" autocomplete="off" />
        </div>

        <div>
          <label for="PaidBy_username">Paid By (username)</label>
          <input id="PaidBy_username" name="PaidBy_username" type="text" autocomplete="username" />
        </div>
      </div>

      <div class="grid-2">
        <div>
          <label for="Remark">Remark</label>
          <input id="Remark" name="Remark" type="text" autocomplete="off" />
        </div>

        <div>
          <label for="currency">Currency</label>
          <select id="currency" name="currency" required>
            <option value="">Loading currencies...</option>
          </select>
        </div>
      </div>

      <div class="grid-2">
        <div>
          <label for="amount">Amount</label>
          <input id="amount" name="amount" type="number" min="0" step="1" required inputmode="decimal" />
        </div>
        <div></div>
      </div>

      <div class="actions">
        <a href="/expenses" class="btn ghost">Cancel</a>
        <button type="submit" class="btn primary">Save</button>
      </div>
    </form>
  </div>
</body>
</html>
