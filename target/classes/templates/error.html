<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ai hai! Ye error — Something went wrong</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&display=swap" rel="stylesheet" />
  <style>
    :root{
      --bg:#fdf8f6;
      --text:#1e293b;
      --accent:#ef4444;
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      display:flex;align-items:center;justify-content:center;
      min-height:100vh;
      background:var(--bg);
      font-family:'Inter',system-ui,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
    }
    .wrapper{
      display:flex;align-items:center;justify-content:center;
      gap:40px;flex-wrap:wrap;text-align:left;
      padding:20px;
    }
    img{
      max-width:300px;
      height:auto;
      border-radius:12px;
    }
    .text{
      max-width:320px;
    }
    h1{
      font-size:clamp(28px,5vw,46px);
      color:var(--accent);
      font-weight:900;
      margin-bottom:10px;
    }
    p{
      color:#475569;
      font-size:1.05rem;
      margin-bottom:24px;
    }
    a{
      display:inline-block;
      background:var(--accent);
      color:#fff;
      text-decoration:none;
      padding:12px 20px;
      border-radius:10px;
      font-weight:600;
      transition:background .2s ease;
    }
    a:hover{
      background:#dc2626;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="/images/ErrorWaliDidi.png" alt="Error Wali Didi" />
    <div class="text">
      <h1>Ai hai! Ye error.</h1>
      <p>Something went wrong. Don’t worry, we’re fixing it soon. You can go back and try again.</p>
      <a href="/">← Go Home</a>
    </div>
  </div>
</body>
</html>
