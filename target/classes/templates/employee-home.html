<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Expenses</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      color-scheme: light dark;

      /* Blue system */
      --blue-900:#0B3A82;
      --blue-700:#305CDE; /* primary */
      --blue-600:#2F7AE5; /* focus */
      --blue-500:#3B82F6; /* accent */
      --blue-100:#E6F0FF; /* soft surface */
      --blue-050:#F4F8FF; /* page bg */

      /* Neutrals */
      --white:#ffffff;
      --ink-900:#111827;
      --ink-700:#374151;
      --ink-500:#6B7280;
      --ink-300:#D1D5DB;
      --ink-200:#E5E7EB;

      /* Theme tokens */
      --page-bg:var(--blue-050);
      --surface:var(--white);
      --surface-alt:#FAFBFF;
      --text:var(--ink-900);
      --muted:var(--ink-700);
      --subtle:var(--ink-500);
      --divider:var(--ink-200);

      --ring:0 0 0 3px rgba(47,122,229,.28);
      --shadow-lg:0 12px 28px rgba(17,24,39,.16);
      --shadow-md:0 8px 20px rgba(17,24,39,.12);

      --th-bg:linear-gradient(180deg, #eaf1ff 0%, #dbe6ff 100%);
      --th-text:#0B3A82;
      --row-alt: #f7faff;
      --row-hover:#eef4ff;

      --radius:16px;
    }

    @media (prefers-color-scheme: dark){
      :root{
        --page-bg:#0b1220;
        --surface:#0f172a;
        --surface-alt:#0b1324;
        --text:#E5E7EB;
        --muted:#CBD5E1;
        --subtle:#94A3B8;
        --divider:#1f2937;

        --th-bg:linear-gradient(180deg, #0f1d3c 0%, #0c1a35 100%);
        --th-text:#dbe6ff;
        --row-alt:#0e1a33;
        --row-hover:#102040;

        --shadow-lg:0 14px 30px rgba(0,0,0,.55);
        --shadow-md:0 10px 24px rgba(0,0,0,.45);
      }
    }

    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0;
      font-family:Inter,"Segoe UI",Roboto,system-ui,-apple-system,sans-serif;
      background:
        radial-gradient(1200px 600px at 10% -10%, #f0f6ff 0%, var(--page-bg) 45%),
        var(--page-bg);
      color:var(--text);
      display:grid;
      place-items:start center;
      padding:40px 16px;
    }

    .shell{
      width:100%;
      max-width:1100px;
      background:linear-gradient(180deg, var(--surface) 0%, var(--surface-alt) 100%);
      border:1px solid var(--divider);
      border-radius:var(--radius);
      box-shadow:var(--shadow-lg);
      padding:22px;
    }

    .head{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:16px;
      margin-bottom:14px;
    }
    .title{
      margin:0;
      font-size:1.5rem;
      font-weight:800;
      letter-spacing:.2px;
      color:var(--blue-900);
    }
    .actions{
      display:flex;
      gap:10px;
    }

    .btn{
      border:none;
      padding:10px 16px;
      border-radius:12px;
      cursor:pointer;
      font-weight:700;
      font-size:.96rem;
      transition:transform .08s ease, background .15s ease, box-shadow .15s ease;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
    }
    .btn.primary{
      background:var(--blue-700);
      color:#fff;
      box-shadow:0 6px 16px rgba(48,92,222,.28);
    }
    .btn.primary:hover{
      background:#244DC6;
      transform:translateY(-1px);
      box-shadow:0 8px 20px rgba(48,92,222,.35);
    }
    .btn.primary:focus-visible{ outline:none; box-shadow:var(--ring) }

    .table-wrap{
      margin-top:10px;
      border:1px solid var(--divider);
      border-radius:12px;
      overflow:auto;
      background:var(--surface);
      box-shadow:var(--shadow-md);
    }

    table{
      border-collapse:separate; /* keep radius on wrapper */
      border-spacing:0;
      width:100%;
      min-width:900px;
    }

    thead th{
      position:sticky;
      top:0;
      background:var(--th-bg);
      color:var(--th-text);
      text-align:left;
      font-weight:700;
      font-size:.95rem;
      padding:12px 14px;
      border-bottom:1px solid var(--divider);
      white-space:nowrap;
    }

    tbody td{
      border-top:1px solid var(--divider);
      padding:10px 14px;
      font-size:.95rem;
      color:var(--text);
      vertical-align:top;
      word-break:break-word;
    }

    tbody tr:nth-child(even){ background:var(--row-alt); }
    tbody tr:hover{ background:var(--row-hover); }

    /* Narrow screens: allow horizontal scroll via wrapper; keep cells readable */
    @media (max-width:640px){
      thead th, tbody td { padding:10px 12px; }
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="head">
      <h1 class="title">Expenses</h1>
      <div class="actions">
        <a href="/addExpense.html" class="btn primary">Add new Expense</a>
        <a href="/logout" class="btn primary">Logout</a>
      </div>
    </div>
    <div>
    <h1>Submitted Amount<span th:text="${SubmittedSum}"></span></h1>
    <h1>Approved Amount<span th:text="${ApprovedSum}"></span></h1>
    
    </div>

    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Description</th>
            <th>Date</th>
            <th>Category</th>
            <th>Paid By</th>
            <th>Remark</th>
            <th>Currency</th>
            <th>Amount</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="e : ${expenses}">
            <td th:text="${e.id}">1</td>
            <td th:text="${e.username}">username</td>
            <td th:text="${e.description}">desc</td>
            <td th:text="${e.date}">Date</td>
            <td th:text="${e.category}">Food</td>
            <td th:text="${e.paidBy_username}">payer</td>
            <td th:text="${e.remark}">note</td>
            <td th:text="${e.currency}">Currency</td>
            <td th:text="${e.amount}">amount</td>
            <td th:text="${e.status}">submitted</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
